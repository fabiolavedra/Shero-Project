<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shero Project</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.core.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.2.0/css/glide.theme.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <section class="orange-image">
        <div class="container">
          <img src="./images/orange img.png" class="image" alt="main picture" />
          <div class="text-button-container">
            <div class="smaller-container">
              <div class="middle-right-text">Add color to your masterpiece</div>
              <button class="transparent-button" type="button">Shop Now</button>
            </div>
          </div>
        </div>
      </section>

      <section class="carousel">
        <div class="carousel-item">
          <img
            class="carousel-image"
            src="./images/brown-img.png"
            alt="brown image"
          />
          <span class="underimage-text">GLIDE</span>
        </div>

        <div class="carousel-item">
          <img
            class="carousel-image"
            src="./images/lilac-img.png"
            alt="lilac image"
          />
          <span class="underimage-text">MAGNETIC CORE BOBBIN</span>
        </div>

        <div class="carousel-item">
          <img
            class="carousel-image"
            src="./images/babyblue-img.png"
            alt="blue image"
          />
          <span class="underimage-text">PREMIUM STABILIZER</span>
        </div>
      </section>

      <section class="featured-products">
        <span class="upper-text">FEATURED PRODUCTS</span>
        <div class="four-items">
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide">
                <div class="featured-item">
                  <img
                    src="./images/babypink img.png"
                    class="darkblue-image"
                    alt="dark blue image"
                  />
                  <span class="img-description">EMBROIDERY STABILIZER</span>
                </div>
              </li>
              <li class="glide__slide">
                <div class="featured-item">
                  <img
                    src="./images/dark.png"
                    class="darkblue-image"
                    alt="dark blue image"
                  />
                  <span class="img-description"> CUBBIE GREY ELEPHANT</span>
                </div>
              </li>
              <li class="glide__slide">
                <div class="featured-item">
                  <img
                    src="./images/melon.png"
                    class="darkblue-image"
                    alt="dark blue image"
                  />
                  <span class="img-description">KIMBERELL CUP OF CHEER</span>
                </div>
              </li>
              <li class="glide__slide">
                <div class="featured-item">
                  <img
                    src="./images/red.png"
                    class="darkblue-image"
                    alt="dark blue image"
                  />
                  <span class="img-description">KIMBERELL TWO SCOOPS</span>
                </div>
              </li>
            </ul>
          </div>
          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
              prev
            </button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
              next
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
      const config = {
        type: "carousel",
        perView: 4,
      };
      new Glide(".glide", config).mount();
    </script>
  </body>
</html>
